<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Timer</title>
		<link rel="stylesheet" href="assets/stylesheets/main.css">
	</head>
	<body>
		<section class="navbar">
			<a class="navbar-logo" href="/index.html">Timer</a>
			<a class="navbar-btn" href="/index.html">Home</a>
			<a class="navbar-btn" href="/about.html">About</a>
		</section>
		<section id="timer"></section>
	</body>
</html>

<script>
// Date to countdown to
var countDownDate = new Date("June 5, 2019 01:35:00").getTime();

// Update the count down every 1 second
var countdown = setInterval(function() {

	// Get todays date and time
	var now = new Date().getTime();

	// Find the distance between now and the count down date
	var distance = countDownDate - now;

	// Time calculations for days, hours, minutes and seconds
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	// Output the result in an element with id="timer"
	document.getElementById("timer").innerHTML = days + "d " + hours + "h "
	+ minutes + "m " + seconds + "s ";

	// If the count down is over, write some text 
	if (distance < 0) {
		clearInterval(countdown);
		document.getElementById("timer").innerHTML = "TIME UP";
	}
}, 1000);
</script>
